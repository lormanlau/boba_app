<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	 {%load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'track_boba/css/style_login.css'%}"> 
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="{%static 'track_boba/css/materialize.min.css'%}"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">
		{%for message in messages%}
			<h4 class="error {{messages.tags}} red-text">{{message}}</h4>
		{%endfor%}
		<div id="register">
			<h1>Register</h1>
			<form action="/register" method="POST">
				{%csrf_token%}
				<p>Name: <input type="text" name="name"></p>
				<p>Email: <input type="email" name="email"></p>
				<p>Password: <input type="password" name="pass"></p>
				<p>Confirm PW: <input type="password" name="con_pass"></p>
				<input type="submit" value="Register">
			</form>
			<p><a id="log" href=''>Have an account already? Login!</a></p>
		</div>
		<div id="login">
			<h1>Login</h1>
			<form action="/login" method="POST">
				{%csrf_token%}
				<p>Email: <input type="email" name="email"></p>
				<p>Password: <input type="password" name="pass"></p>
				<input type="submit" value="Login">
			</form>
			<p><a id="reg" href=''>Do not have an account? Register!</a></p>
		</div>
	</div>
	<!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="{% static 'track_boba/js/login.js'%}"></script>
</body>
     <script type="text/javascript" src="{% static 'track_boba/js/materialize.min.js'%}"></script>
</body>
</html>
